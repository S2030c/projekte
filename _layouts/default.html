<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}



    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>
    <script src="{{ site.baseurl }}/script.js"></script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/" title="Home">Home</a>
            <a href="{{ site.baseurl }}/metaebene/" title="Die Perspektive der Metaebene einnehmen">Metaebene</a>
            <a href="{{ site.baseurl }}/about/" title="Über diese Projekte"">Projekte-About</a>
            <a href="{{ site.baseurl }}/antworten/" title="Fragen und Antworten">Antworten-Fragen</a>
            <a href="{{ site.baseurl }}/doc/" title="Texte zu Projekten">Doc</a>
            <a href="{{ site.baseurl }}/info/" title="Infos zu Projekte">Info</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
        <p>Projekte 2024-09</p>
        <p><a href="{{ site.baseurl }}/doc/" title="Texte zu Projekten">Doc</a></p>
        </footer>
      </div>
    </div>


  </body>
</html>
